<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <!-- Estilo de la pagina -->
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 80%; border-collapse: collapse; margin: auto; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Clientes Registrados</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
        </tr>
       <!-- {% for cliente in clientes %}: Es un bucle de Jinja2 que itera sobre la lista clientes.
            cliente: Es la variable que representa el valor de cada elemento de la lista 
            clientes durante la iteración. {% endfor %}: Marca el final del bloque del bucle.. -->
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.correo }}</td>
            <td>{{ cliente.telefono }}</td>
        </tr>
        {% endfor %}
    </table>
    <center><button style="text-align:center;"><p><a href="/">⬅ Volver al registro</a></p></button></center>
</body>
</html>
